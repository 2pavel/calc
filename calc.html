<!doctype html>
<html>

<head>
    <title>xXx MY CALCULATOR xXx</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calc.css" type="text/css">
</head>
<body>
<main>

    <div class="calccontainer">
        <div class="inoutput">
            <h2 id="screenbar"></h2>
        </div> 
        <div class="buttonsgrid">
            <button id="clear" class="func">Clear</button>
            <button id="sqroot" class="func">√</button>
            <button id="divide" class="func">÷</button>
            <button class="numbtn">7</button>
            <button class="numbtn">8</button>
            <button class="numbtn">9</button>
            <button id="multiply" class="func">*</button>
            <button class="numbtn">4</button>
            <button class="numbtn">5</button>
            <button class="numbtn">6</button>
            <button id="add" class="func">+</button>
            <button class="numbtn">1</button>
            <button class="numbtn">2</button>
            <button class="numbtn">3</button>
            <button id="subtract" class="func">-</button>
            <button class="numbtn">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
        </div>
    </div>

</main>
    <script src="calc.js"></script>
</body>

</html>
